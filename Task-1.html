<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #2980b9;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Webpage</h1>

    <p>This is a basic webpage built using HTML, styled with CSS, and made interactive with JavaScript. Itâ€™s part of my first web development task!</p>

    <img src="https://via.placeholder.com/750x300.png?text=Web+Development+Image" alt="Web Development Image">

    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">Learn More about HTML</a>

    <button onclick="showMessage()">Click Me!</button>
</div>

<script>
    function showMessage() {
        alert("Hello! You just triggered a JavaScript alert.");
    }
</script>

</body>
</html>
